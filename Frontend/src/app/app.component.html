<!-- nav -->
<nav class="navbar navbar-expand navbar-dark bg-dark" *ngIf="user">
    <div class="navbar-nav">
        <a class="nav-item nav-link" routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">Home</a>
        <a class="nav-item nav-link" *ngIf="user.roles.includes(1)" routerLink="/users" routerLinkActive="active">Users</a>
        <a class="nav-item nav-link" *ngIf="user.roles.includes(1)" routerLink="/roles" routerLinkActive="active">Roles</a>
        <a class="nav-item nav-link" *ngIf="user.roles.includes(1)" routerLink="/ingredients" routerLinkActive="active">Ingredients</a>
        <a class="nav-item nav-link" *ngIf="user.roles.includes(1)" routerLink="/meals" routerLinkActive="active">Meals</a>
        <a class="nav-item nav-link" *ngIf="user.roles.includes(1)" routerLink="/mealplanner" routerLinkActive="active">Mealplanner</a>
        <a class="nav-item nav-link" (click)="logout()">Logout</a>
    </div>
</nav>

<!-- main app container -->
<div class="app-container" [ngClass]="{ 'bg-light': user }">
    <alert></alert>
    <router-outlet></router-outlet>
</div>
