<h1>Ingredients</h1>
<a routerLink="add" class="btn btn-sm btn-success mb-2">Add Ingredient</a>
<table class="table table-striped">
    <thead>
        <tr>
            <th style="width: 30%">ID</th>
            <th style="width: 30%">Name</th>
            <th style="width: 30%">Created at</th>
            <th style="width: 10%"></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let ingredient of ingredients">
            <td>{{ingredient.id}}</td>
            <td>{{ingredient.name}}</td>
            <td>{{ingredient.createdAt}}</td>
            <td style="white-space: nowrap">
                <a routerLink="edit/{{ingredient.id}}" class="btn btn-sm btn-primary mr-1">Edit</a>
                <button (click)="deleteIngredient(ingredient.id)" class="btn btn-sm btn-danger btn-delete-ingredient" [disabled]="ingredient.isDeleting || !ingredient.isDeletable">
                    <span *ngIf="ingredient.isDeleting" class="spinner-border spinner-border-sm"></span>
                    <span *ngIf="!ingredient.isDeleting">Delete</span>
                </button>
            </td>
        </tr>
        <tr *ngIf="!ingredients">
            <td colspan="4" class="text-center">
                <span class="spinner-border spinner-border-lg align-center"></span>
            </td>
        </tr>
    </tbody>
</table>
