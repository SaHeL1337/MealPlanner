<h1>Meals</h1>
<a routerLink="add" class="btn btn-sm btn-success mb-2">Add Meals</a>
<table class="table table-striped">
    <thead>
        <tr>
            <th style="width: 30%">ID</th>
            <th style="width: 30%">Name</th>
            <th style="width: 30%">Created at</th>
            <th style="width: 10%"></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let meal of meals">
            <td>{{meal.id}}</td>
            <td>{{meal.name}}</td>
            <td>{{meal.createdAt}}</td>
            <td style="white-space: nowrap">
                <a routerLink="edit/{{meal.id}}" class="btn btn-sm btn-primary mr-1">Edit</a>
                <button (click)="deleteMeal(meal.id)" class="btn btn-sm btn-danger btn-delete-meal" [disabled]="meal.isDeleting || !meal.isDeletable">
                    <span *ngIf="meal.isDeleting" class="spinner-border spinner-border-sm"></span>
                    <span *ngIf="!meal.isDeleting">Delete</span>
                </button>
            </td>
        </tr>
        <tr *ngIf="!meals">
            <td colspan="4" class="text-center">
                <span class="spinner-border spinner-border-lg align-center"></span>
            </td>
        </tr>
    </tbody>
</table>
