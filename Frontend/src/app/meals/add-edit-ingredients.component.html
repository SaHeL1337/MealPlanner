<h1>Edit Ingredients</h1>
<form *ngIf="ingredientsLoaded && mealIngredientsLoaded; else loadingIngredients" [formGroup]="form" (ngSubmit)="onSubmit()">
    <div *ngFor="let meal of meals" class="form-row">
        <div class="form-group col">
          <div class="custom-control custom-checkbox">
            <input type="checkbox" formControlName="{{ingredient.id}}" class="custom-control-input" id="{{ingredient.id}}">
            <label class="custom-control-label" for="{{ingredient.id}}">{{ingredient.name}}</label>
          </div>
        </div>
    </div>
    <div class="form-group">
        <button [disabled]="loading" class="btn btn-primary">
            <span *ngIf="submitting" class="spinner-border spinner-border-sm mr-1"></span>
            Save
        </button>
        <a routerLink="/meals" class="btn btn-link">Cancel</a>
    </div>
</form>

<ng-template #loadingIngredients>
  Loading Ingredients...
</ng-template>
