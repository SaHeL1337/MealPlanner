<h1>Edit Roles</h1>
<form *ngIf="rolesLoaded && userRolesLoaded; else loadingRoles" [formGroup]="form" (ngSubmit)="onSubmit()">
    <div *ngFor="let role of roles" class="form-row">
        <div class="form-group col">
          <div class="custom-control custom-checkbox">
            <input type="checkbox" formControlName="{{role.id}}" class="custom-control-input" id="{{role.id}}">
            <label class="custom-control-label" for="{{role.id}}">{{role.name}}</label>
          </div>
        </div>
    </div>
    <div class="form-group">
        <button [disabled]="loading" class="btn btn-primary">
            <span *ngIf="submitting" class="spinner-border spinner-border-sm mr-1"></span>
            Save
        </button>
        <a routerLink="/users" class="btn btn-link">Cancel</a>
    </div>
</form>

<ng-template #loadingRoles>
  Loading Roles...
</ng-template>
